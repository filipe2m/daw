<div>
  <mat-card class="box">
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <mat-icon
        aria-hidden="false"
        aria-label="home"
        fontIcon="camera"
      ></mat-icon>
      &nbsp; FileManager
      <span class="fill-remaining-space"></span>
      Sign-in
    </mat-toolbar>
    <mat-card-content>
      <form [formGroup]="loginForm" class="form">
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              required
            />
          </mat-form-field>
        </p>

        <div class="button">
          <button mat-button color="primary" type="button" (click)="onSignIn()">
            Sign-in
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
